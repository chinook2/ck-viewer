<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="default-layout.css" />
	</head>
	<body>
		<div id="ckPrint-page">
			<div id="ckPrint-body">
				<div id="ckPrint-title">
					<div id="ckPrint-app-name">Hub'im</div>
				</div>
				<div class="ckPrint-white-frame">
					<div id="ckPrint-details">
						<ul>
							<li><div class='ckPrint-logtitle'><b>Echelle :</b> {value:scale}</div></li>
							<li><div class='ckPrint-logtitle'><b>R&eacute;solution :</b> {value:resolution}</div></li>
							<li><div class='ckPrint-logtitle'><b>Rotation :</b> {value:rotate}</div></li>
							<li><div class='ckPrint-logtitle'><b>Date d'&eacute;dition :</b> {value:date}</div></li>
							<li><div class='ckPrint-logtitle'><b>Coordonn&eacute;es en projection :</b> {value:srs}</div></li>
						</ul>
					</div>
					<div id="ckPrint-legend"></div>
				</div>
				<div class="ckPrint-white-frame">
					<div id="ckPrint-map" style="width: 774px; height: 774px;">
					</div>
				</div>
				<div id="ckPrint-filters" class="ckPrint-white-frame">
					<h3>Filtres</h3>
					<div id="ckPrint-filters-list">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
