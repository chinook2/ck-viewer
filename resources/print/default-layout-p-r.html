<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="default-layout-p-r.css" />
	</head>
	<body>
		<div id="ckPrint-page">
			<div id="ckPrint-body">
				<div id="ckPrint-filters-list"></div>

				<div id="ckPrint-overlay-right-top">
					<div id="ckPrint-north"><img id="northArrow" src="desktop/resources/ck-viewer/print/north.png" style="width:60px;padding:10px"></div>
				</div>

				<div id="ckPrint-overlay-right-bottom">
					<div><b>{value:title}</b></div>
					<div id="ckPrint-legend"></div>
				</div>

				<div id="ckPrint-overlay-left-bottom" class="flex-container">
					<div id="ckPrint-logo">
						<img id="ckPrint-logo" src="admin/img/logo.gif" style="width:100px; margin-right:10px">
					</div>
					<div>
						<div class="textMap">Date : <b>{value:date}</b></div>
						<div class="textMap">Echelle : <b>{value:scale}</b></div>
					</div>
				</div>

				<div id="ckPrint-map" style="width: 789px; height: 1118px;"></div>
				<!-- </div> -->
			</div>
		</div>
	</body>
</html>
